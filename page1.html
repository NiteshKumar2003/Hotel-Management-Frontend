<!DOCTYPE html>
<html>
<head>
	<title>Room Booking Form</title>
	<style>
		body {
			background-image: url('imga.webp');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif;
			color: #333;
		}
		h1 {
			font-size: 3em;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
			text-shadow: 1px 1px #100505;
            color:#f00
		}
		form {
			width: 50%;
			margin: 0 auto;
			border: 2px solid #100404;
			padding: 20px;
			border-radius: 10px;
			background-color: rgba(255,255,255,0.9);
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 1.2em;
			color: #666;
		}
		input[type="email"], input[type="number"], input[type="datetime-local"], input[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 1.2em;
			background-color: rgba(255,255,255,0.8);
			color: #333;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		input[type="submit"] {
			background-color: #0066cc;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #0052a3;
		}
	

	</style>
</head>
<body>
	<h1>Room Booking Form</h1>

<form method="post" action="book_room.php">
  <label for="email">User Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="room">Room Number:</label>
  <input type="number" id="room" name="room_no" min="100" max="999" required>

  <label for="start_time">Start Time:</label>
  <input type="datetime-local" id="start_time" name="start_time" required>

  <label for="end_time">End Time:</label>
  <input type="datetime-local" id="end_time" name="end_time" required>

  <div class="payment-section">
    <label for="payment_mode">Payment Mode:</label>
    <select id="payment_mode" name="payment_mode">
      <option value="cash">Cash</option>
      <option value="card">Card</option>
      <option value="upi">UPI</option>
    </select>

    <label for="tip_amount">Tip Amount:</label>
    <input type="number" id="tip_amount" name="tip_amount" min="0" max="100" step="1">
    
  </div>

  <input type="submit" value="Book Room" onclick="displayBookingMessage()">
</form>

<style>
  .payment-section {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .payment-section select {
    margin-right: 10px;
  }

  .payment-section input {
    width: 50px;
    margin-right: 10px;
  }

  .payment-section span {
    font-weight: bold;
  }
</style>

<script>
  function displayBookingMessage() {
    alert("Your room booking has been submitted successfully!");
  }
</script>


</body>
</html>
